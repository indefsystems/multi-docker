sudo: required
services:
    - docker

before_install:
    - docker build -t rasthanadocker/multi-docker-react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true rasthanadocker/multi-docker-react-test npm test

after_success:
    - docker build -t rasthanadocker/multi-docker-client ./client
    - docker build -t rasthanadocker/multi-docker-nginx ./nginx
    - docker build -t rasthanadocker/multi-docker-server ./server
    - docker build -t rasthanadocker/multi-docker-worker ./worker
    - if [ "$TRAVIS_BRANCH" == "master" ]; then echo "$DOCKER_PWD" | docker login -u "$DOCKER_UID" --password-stdin; docker push rasthanadocker/multi-docker-client;docker login -u "$DOCKER_UID" --password-stdin; docker push rasthanadocker/multi-docker-nginx;docker login -u "$DOCKER_UID" --password-stdin; docker push rasthanadocker/multi-docker-server;docker login -u "$DOCKER_UID" --password-stdin; docker push rasthanadocker/multi-docker-worker; fi


